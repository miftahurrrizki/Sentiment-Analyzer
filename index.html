<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analyzer - Dark Mode</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            /* Dark background from Tailwind's gray-900 */
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            /* Blue ring on focus */
            border-color: #3b82f6 !important;
        }
    </style>
</head>

<body class="antialiased bg-gray-900 text-gray-200">

    <div class="container mx-auto max-w-4xl p-4 md:p-6">
        <!-- HEADER SECTION -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden">
            <!-- Header Image -->
            <div class="relative">
                <img src="assets/kotakHeader1.png" alt="Header"
                    class="w-full h-32 sm:h-48 object-cover" />

                <!-- Profile Picture -->
                <div class="absolute -bottom-12 sm:-bottom-16 left-6">
                    <img src="assets/xLogo.png" alt="Logo"
                        class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-gray-800 bg-gray-800" />
                </div>
            </div>

            <!-- Profile Info -->
            <div class="pt-16 sm:pt-20 px-6 pb-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-xl sm:text-2xl font-bold text-gray-100">Sentiment Analysis</h1>
                            <i class="bi bi-patch-check-fill text-blue-500 text-xl"></i>
                        </div>
                        <p class="text-gray-400">@sentiment_analyzer_ai</p>
                    </div>
                    <button
                        class="mt-4 sm:mt-0 bg-gray-200 text-gray-900 font-bold py-2 px-6 rounded-full hover:bg-gray-300 transition duration-200">
                        Follow
                    </button>
                </div>

                <div class="mt-4 text-gray-400 space-y-2">
                    <p>
                        Project Documentation:
                        <a href="https://github.com/miftahurrrizki/Sentiment-Analyzer" target="_blank"
                            class="text-blue-400 hover:underline">
                            github.com/miftahurrrizki/Sentiment-Analyzer
                        </a>
                    </p>
                    <div class="flex flex-wrap items-center gap-x-4 gap-y-1 text-sm text-gray-400">
                        <span class="flex items-center gap-1"><i class="bi bi-geo-alt"></i> Bandung, Indonesia</span>
                        <span class="flex items-center gap-1"><i class="bi bi-calendar-week"></i> Joined June
                            2024</span>
                    </div>
                    <div class="flex items-center gap-4 text-sm pt-2">
                        <p><span class="font-bold text-gray-100">3</span> Following</p>
                        <p><span class="font-bold text-gray-100">13.9M</span> Followers</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF HEADER -->

        <!-- MAIN CONTENT -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input Card -->
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-100">
                    <i class="bi bi-pencil-square text-blue-500"></i>
                    Enter Text / Tweet
                </h3>
                <div class="relative">
                    <textarea id="tweetInput" rows="6" placeholder="Enter any text or tweet to analyze its sentiment..."
                        class="w-full p-3 bg-gray-900 border border-gray-600 text-gray-200 rounded-lg transition duration-200 focus:border-blue-500 resize-none placeholder-gray-500"></textarea>
                </div>
                <button onclick="analyzeSentiment()"
                    class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    Analyze Now
                </button>
            </div>

            <!-- Output Card -->
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-100">
                    <i class="bi bi-lightbulb-fill text-yellow-500"></i>
                    Analysis Result
                </h3>
                <div id="analysisOutputContainer"
                    class="bg-gray-900 p-4 rounded-lg min-h-[160px] flex items-center justify-center">
                    <p id="analysisOutput" class="text-center text-gray-500">The analysis result will appear here.</p>
                </div>
            </div>
        </div>
        <!-- END OF MAIN CONTENT -->

    </div>

    <script>
        async function analyzeSentiment() {
            const tweetInput = document.getElementById('tweetInput');
            const outputElement = document.getElementById('analysisOutput');
            const tweetText = tweetInput.value.trim();

            if (tweetText === "") {
                outputElement.innerHTML = `<span class="text-red-400 font-medium">Please enter some text first.</span>`;
                return;
            }

            // Show loading state
            outputElement.innerHTML = `
                <div class="flex flex-col items-center gap-2">
                    <svg class="animate-spin h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="text-gray-400">Contacting AI model...</span>
                </div>
            `;

            // IMPORTANT: Make sure this URL matches your Hugging Face Space endpoint and ends with a slash!
            const apiEndpoint = 'https://miftahurrrizki-sentiment-analyzer-fastapi.hf.space/predict/';

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: tweetText })
                });

                if (!response.ok) {
                    const errorDetail = await response.text();
                    throw new Error(`API Error: ${response.status} - ${errorDetail}`);
                }

                // The API now directly returns the result object: { label, emoji, message }
                const result = await response.json();

                let sentimentColor = 'text-gray-300';
                if (result.label === 'Positive') {
                    sentimentColor = 'text-green-400';
                } else if (result.label === 'Negative') {
                    sentimentColor = 'text-red-400';
                }

                // Display the structured result from the API
                outputElement.innerHTML = `
                    <div class="text-center">
                        <div class="text-5xl mb-2">${result.emoji}</div>
                        <p class="font-medium text-gray-400">Detected Sentiment:</p>
                        <p class="text-2xl font-bold ${sentimentColor}">${result.label}</p>
                        <p class="text-sm text-gray-500 mt-2">${result.message}</p>
                    </div>
                `;

            } catch (error) {
                console.error("Error calling the sentiment API:", error);
                outputElement.innerHTML = `<span class="text-red-400 font-medium">Failed to analyze sentiment. Please check the console and try again.</span>`;
            }
        }
    </script>

</body>

</html>
